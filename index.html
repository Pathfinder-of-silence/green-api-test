<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GREEN-API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <div class="form">

        <input id="idInstance" placeholder="idInstance">
        <input id="apiToken" placeholder="ApiTokenInstance">

        <button onclick="getSettings()">getSettings</button>
        <button onclick="getStateInstance()">getStateInstance</button>

        <textarea id="message" placeholder="Hello world!"></textarea>
        <button onclick="sendMessage()">sendMessage</button>

        <input id="phoneFile" placeholder="77771234567">
        <input id="fileUrl" placeholder="https://my.site.com/img/horse.png">
        <button onclick="sendFileByUrl()">sendFileByUrl</button>

    </div>

    <div class="response">
        <h3>Ответ:</h3>
        <textarea id="response" readonly></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
